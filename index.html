<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxy Values - Calculator Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #inventoryFrame {
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <nav>
		<ul>
		  <li><a href="https://sites.google.com/view/centraltradings/home" target="_self">Home</a></li>
		  <li><a href="https://d4rkem.github.io/GV/" target="_self">Latest Changed Items</a></li>
		  <li><a href="https://d4rkem.github.io/GV1/" target="_self">Trading Calculator</a></li>
		</ul>
	  </nav>
	<style>
		nav {
      background-color: #222;
      padding: 12px 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-right: 25px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 12px;
      transition: background-color 0.3s, color 0.3s;
      border-radius: 4px;
    }

    nav ul li a:hover {
      background-color: #555;
      color: #ffd700;
    }
	</style>
  <iframe id="inventoryFrame" src="https://galaxyvalues.xyz/EMBED-CalculatorPage/"></iframe>

  <script>
    window.addEventListener("message", function (event) {
      if (event.data && event.data.type === "setHeight") {
        const iframe = document.getElementById("inventoryFrame");
        iframe.style.height = event.data.height + "px";
      }
    });
  </script>
</body>
</html>
